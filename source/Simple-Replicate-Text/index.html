<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Text Replicate.</title>
    <link rel="stylesheet" href=".\css\bootstrap.min.css">
    <link rel="stylesheet" href=".\css\theme.css">
    <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
  </head>
  <body>

    <div class="container-fluid" id="header">
      <div class="jumbotron">
        <h1>Simple Text Replicate.</h1>
        <p>simple text generator.</p>
      </div>
    </div><!-- Endheader -->

    <div class="picBar"></div>

    <div class="container-fluid" id="content">
      <div id="main">
        <div class="text-box">
          <p>Text Input</p>
          <textarea id="text-area" rows="8" cols="40">"img/picture0*"&#010randomtext</textarea>
        </div>
        <div class="info-box">
          <p>Info: Short note</p>
          <p>* for number.</p>
          <p>Enter for newline.</p>
        </div>
        <div class="input-container">
          <span>Min number</span>
           <input type="number" value="0" id="min">
          <span>Max number </span>
            <input type="number" value="10" id="max">
        </div>
        <div class="result-box">
          <p>Result</p>
          <textarea id="result-area" rows="8" cols="40" readonly></textarea>
        </div>
      </div>

      <div class="butt">
        <button class="btn btn-primary" onclick="genRep()">Generate Text</button>
        <button class="btn btn-secondary" onclick="document.getElementById('result-area').select();document.getElementById('result-area').focus();">Select all</button>
      </div>


    </div><!-- content -->



    <!-- imported -->
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>

  </body>
</html>
